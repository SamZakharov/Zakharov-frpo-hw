<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-img">
<header>

    <div class="heder-wrap container">

        <div class="header-logo">
            <a href="#"><img src="/images/header-logo.jpg" alt="image"></a>
        </div>

        <nav class="header-link">
            <ul>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Our Products</a></li>
                <li><a href="#">Partners</a></li>
                <li><a href="#">Contact Us</a></li>
                <li><a href="#" id="myOrders" class="my-orders">My orders</a></li>
            </ul>
        </nav>
    </div>
</header>
<main class="container">

    <section id="main-wraper" >

    <div class="d-flex market-wraper container">

        <section class="categories">
            <div id="categoryNameBlock" class="categories-block"> Categories: </div>
            <ul class="ul-categories" id="ulCategories"></ul>
        </section>

        <section class="products">
            <ul class="ul-products" id="ulProducts"></ul>
        </section>

        <section id="information" class="information"></section>

    </div>

    <div class="form-wrapper" id="formWrapper">
        <form id="registrationForm" onsubmit="submitForm(); return false">
            <label for="userName">
                Name:
                <input type="text" name="userName" id="userName" required/>
            </label>
            <label for="userSecondName">
                Second Name:
                <input type="text" name="userSecondName" id="userSecondName" required/>
            </label>
            <label for="birthDate">
                Birth Date:
                <input type="text" name="birthDate" id="birthDate" required/>
            </label>
            <label id="gender">
                Sex:
                <input type="radio" name="sex" value="Male" required/><span>Male</span>
                <input type="radio" name="sex" value="Female" required/><span>Female</span>
            </label>
            <label for="country">
                Country:
                <select name="country" id="country" required>
                    <option value="Australia">Australia</option>
                    <option value="Canada">Canada</option>
                    <option value="India">India</option>
                    <option value="Ukraine" selected>Ukraine</option>
                    <option value="USA">USA</option>
                </select>
            </label>
            <label for="adress">
                Adress:
                <textarea name="adress" id="adress" required></textarea>
            </label>
            <label>
                Languages:
                <input type="checkbox" name="language" id="english" value="English" checked
                       required/><span>English</span>
                <input type="checkbox" name="language" id="french" value="French"/><span>French</span>
                <input type="checkbox" name="language" id="ukrainian" value="Ukrainian"/><span>Ukrainian</span>
                <input type="checkbox" name="language" id="spanish" value="Spanish"/><span>Spanish</span>
            </label>
            <input type="submit" name="submit" value="Submit" class="submit"/>
        </form>
    </div>

    <div class="table-wrapper" id="tableWrapper">
        <table id="table">

            <tr>
                <th>Name</th>
                <th>Second Name</th>
                <th>Birth date</th>
                <th>Gender</th>
                <th>Country</th>
                <th>Adress</th>
                <th>Languages</th>
            </tr>

        </table>
    </div>
    </section>

</main>
<script src="homework.js"/>
</body>
</html>
